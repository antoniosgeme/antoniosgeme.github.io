<!DOCTYPE html>
<html>
<head>
  <title>D3.js Circle with Radius Slider and Vector Field (Point Vortex)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .slider-container {
      text-align: center;
      margin-top: 20px;
    }
    .slider {
      width: 300px;
      margin: 0 auto;
      display: block;
    }
    svg {
      display: block;
      margin: auto;
    }
    .circle {
      stroke: black;
      fill: none;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis-label {
      font-size: 14px;
    }
    .vector {
      stroke: blue;
    }
  </style>
</head>
<body>

<svg width="400" height="400">
  <g transform="translate(200, 200)">
    <!-- x-axis -->
    <g class="x axis">
      <line x1="-200" y1="0" x2="200" y2="0"></line>
      <text x="180" y="20" class="axis-label">X Axis</text>
    </g>
    <!-- y-axis -->
    <g class="y axis">
      <line x1="0" y1="-200" x2="0" y2="200"></line>
      <text x="-20" y="-180" class="axis-label">Y Axis</text>
    </g>
    <circle class="circle" cx="0" cy="0" r="50"></circle>

    <!-- Vector field (Quiver plot) -->
    <g class="vector-field"></g>
  </g>
</svg>

<div class="slider-container">
  <label for="radius-slider">Radius:</label>
  <input type="range" min="10" max="200" value="50" class="radius-slider slider">
</div>

<script>
  // Get the slider element
  const slider = d3.select('.radius-slider');
  // Get the circle element
  const circle = d3.select('.circle');

  // Function to update the circle radius based on slider value
  function updateRadius() {
    const radiusValue = slider.node().value; // Get the current value of the slider
    circle.attr('r', radiusValue); // Update circle radius
  }

  // Listen for 'input' event on the slider and call updateRadius function
  slider.on('input', updateRadius);

  // Initially set the circle radius based on default slider value
  updateRadius();

</script>

</body>
</html>
