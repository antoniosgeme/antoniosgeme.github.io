<!DOCTYPE html>
<html>
<head>
    <title>Vector Field Visualization with WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #sliderContainer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100%;
            text-align: center;
        }
        #sliderLabel {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="webglCanvas"></canvas>
    <div id="sliderContainer">
        <label for="mySlider" id="sliderLabel">Slider Label</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
    </div>
    <script src="CircleVec.js"></script>
</body>
</html>
